<span><h3>Centers</h3></span>
<mat-card class="mat-elevation-z8">
  <app-toolbar *ngIf="actionEllipsis && actionEllipsis" 
    [buttonList]="actionEllipsis"
    [paginationOptions]="paginatorOptions"
  ></app-toolbar>
  <app-table
    *ngIf="centers.length > 0 && displayedColumns && actionButtons"
    [data]="centers"
    [displayedColumns]="displayedColumns"
    [buttonList]="actionButtons"
  ></app-table>
</mat-card>
