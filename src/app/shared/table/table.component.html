
<div class="container mat-elevation-z8">
<table mat-table [dataSource]="tableData" class="">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns;index as i">
      <th mat-header-cell *matHeaderCellDef class="table-header"> {{column}} </th>
      <td mat-cell *matCellDef="let element" [ngStyle]="{'color':style(i)}"> {{element[column]}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
</div>
