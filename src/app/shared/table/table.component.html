<div class="container mat-elevation-z8" *ngIf="data.length>0;else nodata" >
  <table class="mat-table">
    <tr class="mat-row">
      <th
        *ngFor="let item of displayedColumns; let i = index"
        class="mat-header-cell table-header sticky-header "
      >
        {{ item.label }}
      </th>
      <th class="table-header sticky-header ">&emsp;</th>
    </tr>
    <tr *ngFor="let data of tableData;index as i" class="mat-row">
      <td
        *ngFor="let item of columnsOfTableData; let i = index;"
        class="mat-cell  " [ngStyle]="{'color': tableStyle(i)}"
        (click)="getTableRowData(data,i)"
      >
        {{ data[item] }}
      </td>
      <td class="mat-cell mat-header-cell">
        <button mat-icon-button [matMenuTriggerFor]="menu" >
          <mat-icon>more_vert</mat-icon>
        </button>
      </td>
      <mat-menu #menu="matMenu" yPosition="below" xPosition="before">
        <button mat-menu-item *ngFor="let button of buttonList" (click)="selectedRow(data,i)" >
          <span>{{ button.buttonName }}</span>
        </button>
      </mat-menu>
    </tr>
  </table>
</div>
<ng-template #nodata>
  <div style="display: flex; justify-content: center;">
    <mat-progress-bar></mat-progress-bar>
  </div>
  </ng-template>
